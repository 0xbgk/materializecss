<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Learning Materialize</title>
    <style>
        nav .badge {
            position: relative;
            top: 20px;
            right: 25px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Modals Popup^</h2>

        <a href="#terms" class="btn orange modal-trigger">Terms & Conditions</a>

        <div class="modal" id="terms">
            <div class="modal-content">
                <h4>Terms & Conditions</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ullam ipsum reprehenderit? Distinctio
                    similique eligendi placeat cumque fugiat dicta aliquid?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="modal-close btn orange">Agree & Close</a>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(() => {
            $('.modal').modal();
        })
    </script>
</body>

</html>
